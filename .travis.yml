sudo: required
dist: trusty
services:
- docker
git:
  submodules: false
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - cw_DIST=el7 cw_VERSION=1.5 pattern=[a-fA-F]
  - cw_DIST=el7 cw_VERSION=1.5 pattern=[g-lG-L]
  - cw_DIST=el7 cw_VERSION=1.5 pattern=[m-sM-S]
  - cw_DIST=el7 cw_VERSION=1.5 pattern=[t-zT-Z]
  #- cw_DIST=el6 cw_VERSION=1.5
matrix:
  allow_failures:
  - env: cw_DIST=el6 cw_VERSION=1.5
before_install:
- git clone -b feature/main-repo-support https://github.com/alces-software/gridware-ci.git
  .gridware-ci
- curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install |
  bash
- ".gridware-ci/build-container.sh main"
script:
- ".gridware-ci/install-each-package.sh"
- ".gridware-ci/upload-artifacts.sh main"
after_failure:
- ".gridware-ci/dump-logs.sh main"
- echo "Build failed :'("
notifications:
  slack:
    secure: 
